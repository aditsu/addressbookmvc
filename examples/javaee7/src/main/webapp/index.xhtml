<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Java EE 7 AddressBookMVC Example</title>
    </h:head>
    <h:body>
        <h:outputText value="Java EE 7 AddressBookMVC Example"/>
        <h:form>
            <h:inputText value="#{homePage.displayNameToAdd}"/>
            <h:commandButton id="save" value="Add" action="#{homePage.add}" />
        </h:form>
        <h:form>
            <h:dataTable value="#{homePage.allPeople}" var="person">
                <h:column>
                    <h:outputText value="#{person.id}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{person.displayName}"/>
                </h:column>
                <h:column>
                    <h:link outcome="edit">
                        <h:outputText value="Edit"/>
                        <f:param name="id" value="#{person.id}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <h:commandButton value="Delete" action="#{homePage.delete(person)}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>

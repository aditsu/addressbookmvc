{% set menu = menu|default({
    "active": "index",
    "links": [
        ("index", "/", "fa fa-home fa-fw", "Home"),
        ("hello", "/hello", "fa fa-circle-o fa-fw", "Hello"),
    ],
}) -%}

{% for id, href, icon, title in menu.links %}
  <li {% if id == menu.active %}class="active"{% endif %}>
    <a id="{{ id }}" href="{{ href|e }}">
      <i class="{{ icon }}"></i>
      {{ title|e }}
    </a>
  </li>
{% endfor %}

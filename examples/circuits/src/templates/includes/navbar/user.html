{% set usermenu = usermenu|default({
    "active": "index",
    "links": [
    ],
}) -%}

<li class="dropdown user-dropdown">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    <i class="fa fa-user"></i> {{ session.username }}<b class="caret"></b>
  </a>
  <ul class="dropdown-menu">
    {% if usermenu.links %}
      {% for id, href, icon, title in usermenu.links %}
        <li {% if id == nvarbarmenu.active %}class="active"{% endif %}>
          <a id="{{ id }}" href="{{ href|e }}">
            <i class="{{ icon }}"></i>
            {{ title|e }}
          </a>
        </li>
      {% endfor %}
      <li class="divider"></li>
    {% endif %}
    <li><a href="/logout"><i class="fa fa-power-off"></i> Log Out</a></li>
  </ul>
</li>
